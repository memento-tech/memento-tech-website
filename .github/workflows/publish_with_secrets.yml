name: CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install Dependencies
      run: npm install

    - name: Inject Environment Variables
      run: |
        echo "REACT_APP_RECAPTCHA_API_KEY=${{ secrets.REACT_APP_RECAPTCHA_API_KEY }}" >> .env

    - name: Build Project
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.REACT_GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
